<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %} | Nouvelles Indépendantes du Québec</title>
  <meta name='description' content='{% if page.description %}{{ page.description | strip_html | strip_newlines | truncate: 160 }}{% else %}Source incontournable pour une couverture indépendante sur l’actualité politique, économique, culturelle et sociale du Québec et du Canada.{% endif %}'>

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/sitemap" | relative_url }}">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Caveat:700%7CBarlow:400,500,600,700&display=swap" rel="stylesheet">

  <!-- Ionicons -->
  <link href="https://unpkg.com/ionicons@4.2.2/dist/css/ionicons.min.css" rel="stylesheet">

  <style>
  {% capture include_to_scssify %}
    {% if site.blog-theme == "light" %}
      {% include main-light.scss %}
    {% elsif site.blog-theme == "dark" %}
      {% include main-dark.scss %}
    {% else %}
      {% include main-light.scss %}
    {% endif %}
  {% endcapture %}
  {{ include_to_scssify | scssify }}
  </style>
</head>
